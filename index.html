<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de cadastro</title>
</head>

<body>

    <h1>lista de cadastro</h1>


    <form method="get" action="index.html">

        <label>Dados Pessoais</label>
        <br><br>

        <label for="nome">Nome:</label>
        <input type="text" name="q" id="nome"><br>

        <label for="endereco">Enderço:</label>
        <input type="text" name="q" id="endereco"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="q" id="cidade"><br>

        <label for="estado">Estado:</label>
        <select name="Estado" id="estado">
            <option value="Sao paulo">Sao paulo</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
        </select>

        <br><br>

        <label>Dados Profissionais</label>
        <br><br>

        <label for="Gerência">Gerência</label>
        <input type="radio" name="cargo" value=" Gerência" id="Gerência">

        <label for="Financeiro">Financeiro</label>
        <input type="radio" name="cargo" value="Financeiro" id="Financeiro">

        <label for="Recepcão">Recepcão</label>
        <input type="radio" name="cargo" value="Recepcão" id="Recepcão">

        <label for="Administrativo">Administrativo</label>
        <input type="radio" name="cargo" value="Administrativo" id="Administrativo">

        <label for="Jurídico">Jurídico</label>
        <input type="radio" name="cargo" value="Jurídico" id="Jurídico">
        <br><br>

        <label>Area de interesse </label> 
        <br><br>

        <label for="computação">computação</label>
        <input type="checkbox" value="computação" id="computação">

        <label for="Meio Ambiente">Meio Ambiente</label>
        <input type="checkbox" value="Meio Ambiente" id="Meio Ambiente">
        
        <label for="Engenharia">Engenharia</label>
        <input type="checkbox" value="Engenharia" id="Engenharia">
       
       <label for="História">História</label>
        <input type="checkbox" value="História" id="História">
          
        <br><br>

        <label for="mini-curriculo">mini-curriculo:</label>        
        <textarea name="mini-curriculo" id="mini-curriculo" cols="40" rows="10"></textarea>

        <br><br>

    
        <input type="submit" value="enviar">

    
    
    
    
    </form>





</body>

</html>
